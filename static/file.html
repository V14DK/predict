<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script>
        function btnClick()
        {
            var message = document.Test.comm.value;
            console.log(message)
            if (message){
                var request = new XMLHttpRequest();
                var url = '/tonality/';
                request.open('POST', url);
                request.send(message);
                console.log(request.status)
                request.onload = function () {
                    document.getElementById('ex1').innerHTML="<HR>" +
                        request.response;
                }
            } else {
                 document.getElementById('ex1').innerHTML="";
            }
        }
    </script>
</head>
<body>
<H1>Оценка тональности отзывов</H1>
 <form name="Test">
  <p><b>Введите отзыв</b></p>
    <textarea id="comm" cols="40" rows="3"></textarea></p>
  <p><input type="button" value="Оценить отзыв" onclick="btnClick()"></p>
 </form>
<div id="ex1"></div>
</body>
</html>
